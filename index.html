<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <style>
    body {
      margin: 0;
      top: 0;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
    }

    li {
      list-style: none;

    }

  </style>
  <title>news</title>
</head>
<body>


<ul id="container">
  <script type="text/html" id="temp">
    {{each $data item}}
    <li>
      <img src="{{item.verticalPic}}" style="width: 200px;height: 200px;">
      {{item.nameNoHtml}}
    </li>
    {{/each}}
  </script>
</ul>



<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>



<script>
  $(function () {
    $.get("https://search.damai.cn/searchajax.html?keyword=&cty=&ctl=%E6%BC%94%E5%94%B1%E4%BC%9A&sctl=&tsg=0&st=&et=&order=1&pageSize=30&currPage=1&tn=",
        data => {
          let res = JSON.parse(data);
          console.log(res);
          var str = template('temp',res.pageData.resultData)
          document.querySelector('#container').innerHTML = str;
        })
  })
</script>
</body>
</html>
